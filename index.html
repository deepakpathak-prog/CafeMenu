<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cafe Menu</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="menu">
            <main>
                <h1>CHILL CAFE</h1>
                <p class="established">Est. 1978</p>
                <hr class="hrow">
                <!-- for section of coffee -->
                <section>
                    <h2>Coffee</h2>
                    
                    <article class="item">
                        <p class="flavor">Espresso</p><p class="price">3.00</p>  
                    </article>
                    <article class="item">
                        <p class="flavor">Cappuccino</p><p class="price">3.50</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Americano</p><p class="price">3.75</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Latte</p><p class="price">4.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Drip Coffee</p><p class="price">4.50</p>
                    </article>
                </section>
                <section>
                    <h2>Desserts</h2>
                    <article class="item">
                        <p class="dessert">Donut</p><p class="price">1.50</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cheese Cake</p><p class="price">2.50</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Choco Lava</p><p class="price">2.75</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Brownie</p><p class="price">3.00</p>
                    </article>
                </section>
            </main>
            <hr class="bottom-line">
            <footer>
                <p class="address">Visit our Cafe</p>
            </footer>
        </div>
    </body>
</html>>
